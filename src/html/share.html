<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>CiviCDR Security Policy Generator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js"></script>
    <script>
        $(document).ready(function() {
            var html = localStorage.getItem("secpol_fulltext");
            var tmp = document.createElement("DIV");
            tmp.innerHTML = html;
            text = tmp.textContent || tmp.innerText || "";
            if(html === null) {
                console.log("Unable to find Security Policy text");
                return;
            }
            var clipboard = new ClipboardJS("#c2c-button", { 
                text: function() {
                    return text;
                }
            });
            clipboard.on('success', function(e) {
                $("#c2c-message").text("Copied to Clipboard");
            });
            clipboard.on('error', function(e) {
                $("#c2c-message").text("You need to manually copy the text");
            });
        });
    </script>
</head>
<body>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarSupportedContent" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-left" href="#">
          <img class="navbar-logo" src="/images/logo.png" />
        </a>
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav nav-pills">
          <li class="inactive"><a class="nav-link" href="index.html">Home</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="content">
    <div class="container-fluid">
      <div class="row secpol-box gen-box-survey">
        <div class="col-xs-12 prn-box-content">
          <h1>Completed!</h1>
          <p>Your Security Policy is ready to be shared and printed.</p>
          <button type="button" class="btn print-btn" onclick="shareContent('print');">
            <img class="print-svg" src="/images/ic_print_black_24px.svg" />Print the Policy
          </button>
          <!--
          <button type="button" class="btn print-btn" onclick="shareContent('pdf');">
            <img class="print-svg" src="/images/ic_file_download_black_24px.svg" />Download PDF
          </button>
          -->
          <button type="button" id="c2c-button" class="btn print-btn" onclick="shareContent('clipboard');">
            <img class="print-svg" src="/images/ic_content_copy_black_24px.svg" />Copy to Clipboard
          </button>
          <p id="c2c-message" class="message"></p>
          <button type="button" class="btn" onclick="location.href='/review.html';">Review</button>
          <a href="/"><p class="btn start-btn">Start Over</p></a>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/script.js"></script>
</body></body>
