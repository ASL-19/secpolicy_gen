<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>CiviCDR Security Policy Generator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js"></script>
    <script>
        $(document).ready(function() {
            $("#secpol-content").html(localStorage.getItem("secpol_fulltext"));
            if(getParameterByName("print") == "true") {
                $(".noprint").hide();
                $(".gen-box-survey").css("margin", "0");
                $("#secpol-header").text("Security Poliy");
                window.print();
                window.close();
            }
        });
    </script>
</head>
<body>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarSupportedContent" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-left" href="#">
          <img class="navbar-logo" src="/images/logo.png" />
        </a>
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav nav-pills">
          <li class="inactive"><a class="nav-link" href="index.html">Home</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="content">
    <div class="container-fluid">
      <div class="row secpol-box gen-box noprint">
        <div class="col-xs-3 gen-box-header gen-box-first">
          <a href="/questions.html" class="gen-pills gen-pills-inactive">Survey</a>
        </div>
        <div class="col-xs-1 gen-box-header">
          <span class="gen-pills gen-pills-spacer"></span>
        </div>
        <div class="col-xs-3 gen-box-header">
          <a href="#" class="gen-pills gen-pills-active">Review</a>
        </div>
        <div class="col-xs-1 gen-box-header">
          <span class="gen-pills gen-pills-spacer"></span>
        </div>
        <div class="col-xs-3 gen-box-header">
          <a href="/share.html" class="gen-pills gen-pills-inactive">Share &amp; Copy</a>
        </div>
      </div>
      <div class="row secpol-box gen-box-survey">
          <div class="col-xs-12 gen-box-content">
            <h1 id="secpol-header">Review your Policy</h1>
            <p class="noprint">Please take a few minutes and review your Security Policy. You can still go back and change your answers.</p>
            <div id="secpol-content" class="secpol-content"></div>
            <button type="button" class="btn noprint" onclick="location.href='/questions.html';">Back</button>
            <button type="button" class="btn noprint pull-right" onclick="location.href='/share.html';">Next</button>
        </div>
      </div>
    </div>
  </div>
</body></body>
